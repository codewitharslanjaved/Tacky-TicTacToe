<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Tacky Games</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tackly-games game-title">TACKY GAMES</div>
    <div class="floating-particles" id="particles"></div>
    
    <div class="main-container">
        <div class="side-panel left">
            <div class="stats-card">
                <div class="stats-title">Player X Wins</div>
                <div class="score-display" id="xScore">0</div>
                <div class="energy-bar">
                    <div class="energy-fill"></div>
                </div>
            </div>
        </div>

        
        <div class="game-container">
            <h1 class="game-title">TIC TAC TOE</h1>

            <div class="game-status" id="gameStatus">
                Player <span class="current-player">X</span /> &nbsp; turn
            </div>

            <div class="game-board" id="gameBoard">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <button class="play-again-btn" id="playAgainBtn" onclick="resetGame()">PLAY AGAIN</button>

            <div class="motivational-message" id="motivationalMessage"></div>
        </div>

        <div class="side-panel right">
            <div class="stats-card">
                <div class="stats-title">Player O Wins</div>
                <div class="score-display" id="oScore">0</div>
                <div class="energy-bar">
                    <div class="energy-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
